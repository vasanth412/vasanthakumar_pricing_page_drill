<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Pricing component</title>
  </head>
  <body>
    <h3>Our Pricing</h3>
    <div class="toggle">
      <span>Annually</span>
      <label class="switch">
        <input type="checkbox" checked id="togglePricing" />
        <span class="slider round"></span>
      </label>
      <span>Monthly</span>
    </div>
    <section class="view">
      <div class="Basic">
        <p>Basic</p>
        <p class="price amount">
          <span class="dollar">$</span>&nbsp;<span id="basicPrice"> 19.99</span>
        </p>
        <hr />
        <p>500 GB Storage</p>
        <hr />
        <p>2 users Allowed</p>
        <hr />
        <p>Send up to 3 GB</p>
        <hr />
        <button type="button" class="button1">LEARN MORE</button>
      </div>
      <div class="professional">
        <p>Professional</p>
        <p class="price">
          <span class="dollar">$ </span> &nbsp;<span id="professionalPrice">
            24.99</span
          >
        </p>
        <hr class="white" />
        <p>1 TB Storage</p>
        <hr class="white" />
        <p>5 users Allowed</p>
        <hr class="white" />
        <p>Send up to 10 GB</p>
        <hr class="white" />
        <button type="button" class="button">LEARN MORE</button>
      </div>
      <div class="Master">
        <p>Master</p>
        <p class="price amount">
          <span class="dollar">$</span>&nbsp;<span id="masterPrice">39.99</span>
        </p>
        <hr />
        <p>2 TB Storage</p>
        <hr />
        <p>10 users Allowed</p>
        <hr />
        <p>Send up to 20 GB</p>
        <hr />
        <button type="button" class="button1">LEARN MORE</button>
      </div>
    </section>
    <script>
      const basicPrice = document.querySelector('#basicPrice');
      const professionalPrice = document.querySelector('#professionalPrice');
      const masterPrice = document.querySelector('#masterPrice');

      document
        .querySelector('#togglePricing')
        .addEventListener('change', (e) => {
          if (e.target.checked) {
            basicPrice.innerHTML = '19.99';
            professionalPrice.innerHTML = '24.99';
            masterPrice.innerHTML = '39.99';
          } else {
            basicPrice.innerHTML = '199.99';
            professionalPrice.innerHTML = '249.99';
            masterPrice.innerHTML = '399.99';
          }
        });
    </script>
  </body>
</html>
